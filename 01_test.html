			let mouseOver = function(marker) {
				if (!selectedMarker || selectedMarker !== marker) {
					marker.setImage(markerImageOver);
					marker.setZIndex(2);
				}
			}
			let mouseOut = function(marker) {
				if (!selectedMarker || selectedMarker !== marker) {
					marker.setImage(markerImageNormal);
					marker.setZIndex(0);
				}
			}
			let mouseClick = function(marker) {
				if (!selectedMarker || selectedMarker !== marker) {
					//!!selectedMarker && selectedMarker.setImage(markerImageNormal);
					if(selectedMarker)
					{
						selectedMarker.setZIndex(0);
						selectedMarker.setImage(markerImageNormal);
					}

			function createImage(w,h)
			{
				let imageSize = new kakao.maps.Size(w, h);
				let imageOptions = {};
				//let img = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markers_sprites2.png';
				let img = 'mask-50.png';
				return createMarkerImage(img, imageSize, imageOptions);
			}

			markerImageOver = createImage(72, 72);
			markerImageNormal = createImage(50, 50);
			markerImageClick = createImage(50, 50);

			function addMarker(address, coord) {
				var marker = new kakao.maps.Marker({ 
					map:map,
					title:address,
					image:markerImageNormal,
					border:5,
					position: coord 
				});

				marker.custom = {addr:address, tst:'taeeest'};
				marker.mouseOver = function(){mouseOver(marker);};
				marker.mouseOut = function(){mouseOut(marker);};
				marker.mouseClick = function(){mouseClick(marker);};

				kakao.maps.event.addListener(marker, 'mouseover', marker.mouseOver);
				kakao.maps.event.addListener(marker, 'mouseout', marker.mouseOut);
				kakao.maps.event.addListener(marker, 'click', marker.mouseClick);

				clusterer.addMarker(marker);
				markers.set(address, marker);
			}

			function remMarker(address) {
				var marker = markers.get(address);
				if (marker)
				{
					kakao.maps.event.removeListener(marker, 'mouseover', marker.mouseOver);
					kakao.maps.event.removeListener(marker, 'mouseout', marker.mouseOut);
					kakao.maps.event.removeListener(marker, 'click', marker.mouseClick);

					clusterer.removeMarker(marker);
					marker.setMap(null);

					delete marker.custom;
					delete marker.mouseOver;
					delete marker.mouseOut;
					delete marker.mouseClick;

					markers.delete(address);
				}
			}

			function mapClick(mouseEvent) {        
				
				// 클릭한 위도, 경도 정보를 가져옵니다 
				var latlng = mouseEvent.latLng; 
				
				var message = 'Lat : ' + latlng.getLat();
				message += ', Lng : ' + latlng.getLng();
				
				var resultDiv = document.getElementById('clickLatlng'); 
				resultDiv.innerHTML = message;

				searchDetailAddrFromCoords(latlng, function(result, status) {
					if (status === kakao.maps.services.Status.OK) {
						const address = result[0].address.address_name;

						
						var resultDiv = document.getElementById('clickAddress'); 
						resultDiv.innerHTML = address;

						addrToCoords(address,  function(result, status) {
							var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
							
							if (markers.has(address))
							{
								remMarker(address);
							}
							else
							{
								addMarker(address, coords);
								panTo(result[0].y, result[0].x);
							}
						});
					}
				});
			}

			function buttonClick(type) {

				kakao.maps.event.removeListener(map, 'click', mapClick);
				if(type == 'RECTANGLE')
					selectOverlay(type);
				else if(type == 'POLYGON')
					selectOverlay(type);
				else
					kakao.maps.event.addListener(map, 'click', mapClick);
			}
