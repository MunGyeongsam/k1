<!DOCTYPE html>
<html>

<head>
	<title>Drone Pilot</title>
	<meta charset="utf-8">
	<link REL="stylesheet" href="./css/03_drone_pilot.css">
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
	<div class="wrapper">
		<div class="one">
			<h1>
				<a title="Home" href="index.html">Home</a>
			</h1>
		</div>
		<div class="two">
			<input class="styled" type="button" value="Tell" onclick="tell()">
			&nbsp;
			<input class="styled" type="button" value="지형" onclick="toggleOverlayMapTypeId('terrain')">
			&nbsp;
			<input class="styled" type="button" value="지적" onclick="toggleOverlayMapTypeId('use_district')">
			&nbsp;
			<input class="styled" type="button" value="Path" onclick="navi()">
			&nbsp;
			<span class="input-file-button">
				<label for="state">State:</label>
				<select class="input-file-button" name="state" id="id-state" disabled onchange="chageStateSelect()">
					<option value="NOT_ASSIGNED">미할당</option>
					<option value="ASSIGNED">할당</option>
					<option value="IN_WORKING">작업시작</option>
					<option value="DONE">완료</option>
					<option value="IMPOSSIBLE">작업불가</option>
				</select>
			</span>

			<p>
			<div class="input-file-button" id="marker_numb">...</div>
			<div class="input-file-button" id="marker_addr">...</div>
			</p>

			<p><input class="input-file-button" type="file" title="이미지" accept="image/*,video/*"
					capture="camera,camcorder" name="environment" value="Gallery"></p>
			<p><input class="input-file-button" type="file" title="엑셀"
					accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
					onchange="loadExcel(event)" /></p>


		</div>
		<div class="three">
			<h1>Three</h1>
		</div>
		<div class="four" id="map">
			<h1>Four</h1>
		</div>
		<div class="five">
			<div class="dtbl" id="dtbl">
				<table id="list">
					<colgroup>
						<col style="width:120px">
						<col style="width:auto">
						<col style="width:200px">
					</colgroup>
					<thead>
						<tr>
							<th>id</th>
							<th>주소</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d3570968e771fd13fd7907f546f19c06&libraries=services,clusterer,drawing">
            //appkey == JavaScript 키
		</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js">
            //엑셀을 읽기위해 라이브러리 추가.
	</script>

	<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

	<script type="text/javascript" src="./js/js01.js"></script>
	<script>
		//상주 모서면
		let lat = 36.30498817138545;
		let lng = 127.87096679485826;

		initOption.container = document.getElementById('map');
		initOption.mapOption.center = new kakao.maps.LatLng(lat, lng);
		initOption.mapOption.level = 3;
	</script>
	<script type="text/javascript" src="./js/js02.js"></script>
	<script type="text/javascript" src="./js/js03.js"></script>
	<script type="text/javascript" src="./js/js04.js"></script>

	<script type="text/javascript" src="./js/03_drone_pilot.js"></script>


	<script>
		Kakao.init('d3570968e771fd13fd7907f546f19c06');
		console.log("Kakao.isInitialized : ", Kakao.isInitialized());
	</script>

	<script>
		map.setMaxLevel(8);
		map.setLevel(1);
		toggleOverlayMapTypeId('use_district');
	</script>
</body>

</html>
